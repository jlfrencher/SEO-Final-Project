<!--====== HEADER PART START ======-->
    
<header class="header-area">
    <div class="navbar-area headroom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{{ url_for('main.info') }}">
                            <img src="/static/images/logo.png" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar justify-content-end" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav me-5">
                                {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="#company_cal">Company Schedule</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#personal_cal">Individual Schedule</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div> <!-- navbar collapse -->

                        {% if not current_user.is_authenticated %}
                        <div class="navbar-btn d-none d-sm-inline-block">
                            <a class="main-btn" href="{{ url_for('auth.signup') }}" style="text-decoration: none;">Get Started</a>
                        </div>
                        {% else %}
                        <div class="navbar-btn d-none d-sm-inline-block">
                            <a class="main-btn" href="{{ url_for('auth.signout') }}" style="text-decoration: none;">{{ name }} | Sign Out</a>
                        </div>
                        {% endif %}
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- navbar area -->
</header>

<!--====== HEADER PART ENDS ======-->
